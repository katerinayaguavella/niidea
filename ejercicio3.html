<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de registro</h1>
<form>
    <label for="nombre">Nombre:</label>
    <input type="text" name="nombre" id="nombre">
<br>
<br>
    <label for="apellido">Apellido:</label>
    <input type="text" name="apellido" id="apellido">

<br>
<br>
    <label for="cursada">Modalidad de Cursada </label>

    <input type="radio" name="ondemand" id="ondemand">    
    <label for="ondemand">On-Demand</label>
    <input type="radio" name="envivo" id="envivo">
    <label for="envivo">En vivo</label>
<br>    
<br>
    <label for="correo">Correo electronico:</label>
    <input type="email" name="correo" id="correo">

<br>
<br>
    <label for="info">Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba</label>
    <input type="checkbox" name="info" id="info">
    <br>
    <br>
    <label for="terminos">Declaro que lei los terminos de condiciones y estoy listo para convertirme en desarrollador web full stack</label>
    <input type="checkbox" name="terminos y cond" id="terminos">
<br>
<br>
<input type="submit" name="enviar" id="enviar">
</form>


</body>
</html>
